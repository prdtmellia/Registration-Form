<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body style=" background: url(https://i.pinimg.com/736x/ed/6d/59/ed6d59844643bd4f4b3f563d04aac836.jpg) no-repeat center center /cover; height: 130vh; margin: 0; ">
<form method="post" action="#">
  <h1>Registration Form</h1>
  <p>Please fill out this form with the required information</p>
 
  <fieldset>
    <label for="first-name">Enter Your First Name:</label>
    <input id="first-name" type="text" name="first-name" required />
   
    <label for="last-name"> Enter Your Last Name:</label>
    <input id="last-name" type="text" name="last-name" required />


    <label for="email">Enter Your Email:</label>
    <input id="email" type="email" name="email" required />


    <label for="password">Create a New Password:</label>
    <input id="password" type="password" name="password" required />
  </fieldset>


  <fieldset>
    <legend>Account type (required)</legend>
    <label for="personal"> <input id="personal" type="radio" name="type-account" class="inline" checked /> Personal</label>


    <label for="business"> <input id="business" type="radio" name="type-account" class="inline" /> Business</label>
  </fieldset>
  <fieldset>
   <label for="picture"> Upload a picture:</label>
   <input id="picture" name="file" type="file" />


   <label for="age"> Input your age (years):</label> <input id="age" name="age" type="number" min="13" max="120">


   <label for="referrer">How did you hear about us?
    <select id="referrer" name="referrer">
      <option value="">(select one)</option>
      <option value="1">News</option>
      <option value="2">Youtube</option>
      <option value="3">Forum</option>
      <option value="4">Other</option>
    </select>
  </label>
 
  <label for="bio">Provide a bio:</label>
  <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Tell us a bit about yourself..."></textarea>
  
 </fieldset>


 <label for="terms-and-conditions">
  <input id="terms-and-conditions" name="terms-and-conditions" type="checkbox" required />I accept the <a href="#">terms and conditions</a>
 </label>


 <input type="submit" value="Submit" />


</form>

</body>
</html>
